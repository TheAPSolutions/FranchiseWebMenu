<div class="chart_horizontal">
    <div class="title">
        {{salesBetweenMonths()}}
    </div>
  <ngx-charts-bar-horizontal
    [view]="[1200, 500]"
    [scheme]="colorScheme"
    [results]="barChartData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [animations]="true"
    [showGridLines]="false"
  >
  </ngx-charts-bar-horizontal>
</div>
