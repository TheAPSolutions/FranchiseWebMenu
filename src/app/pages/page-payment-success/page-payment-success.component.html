<div class="payment-container">

  <div class="status-message" *ngIf="paymentResponse['ProcReturnCode'] === '00'">
    Payment Successful! Finalizing your Order...
  </div>

  <div
    class="status-message"
    *ngIf="paymentResponse['ProcReturnCode'] !== '00'"
  >
  <div id="error-box">
    <div class="dot"></div>
    <div class="dot two"></div>
    <div class="face2">
      <div class="eye"></div>
      <div class="eye right"></div>
      <div class="mouth sad"></div>
    </div>
    <div class="shadow move"></div>
    <div class="message"><h1 class="alert">Error!</h1><p>Sorry but something went wrong.</div>
    <button class="button-box"><div class="red" (click)="onTryAgain()">try again</div></button>
  </div>
  </div>
</div>
