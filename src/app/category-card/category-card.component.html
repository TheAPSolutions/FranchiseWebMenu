<div class="category_card">
  <div
    class="category_card__image"
    [style.background-image]="getBackgroundImage(input_categroy_image())"
  ></div>
  <div class="title">
    @if(this.language == 'Ar'){
    <p class="title_border title_border--ar">{{ input_categroy_title() }}</p>
    } @else {
    <p class="title_border">{{ input_categroy_title() }}</p>
    }
  </div>
</div>
