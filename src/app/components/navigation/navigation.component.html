<div class="container">
  <div class="container__content" [routerLink]="LeftRoute">
    <svg
      class="navigation__icon"
      [ngClass]="{
        rotate:
          (LeftTitle.toLowerCase() === 'cart' ||
            LeftTitle.toLowerCase() === 'الطلب' ||
            LeftTitle.toLowerCase() === 'sepet') &&
          isRotating
      }"
    >
      <use [attr.href]="'images/sprites.svg#icon-' + LeftImage"></use>
    </svg>
    <span class="container__content__title">{{ LeftTitle }}</span>
    <div
      *ngIf="
        (LeftTitle.toLowerCase() === 'cart' ||
          LeftTitle.toLowerCase() === 'sepet' ||
          LeftTitle.toLowerCase() === 'الطلب') &&
        count > 0
      "
      class="cartcounter"
    >
      {{ count }}
    </div>
  </div>

  <div class="container__content--right" [routerLink]="RightRoute">
    <svg
      class="navigation__icon"
      [ngClass]="{
        rotate:
          (RightText.toLowerCase() === 'cart' ||
            RightText.toLowerCase() === 'الطلب' ||
            RightText.toLowerCase() === 'sepet') &&
          isRotating
      }"
    >
      <use [attr.href]="'images/sprites.svg#icon-' + RightImage"></use>
    </svg>
    <span class="container__content__title">{{ RightText }}</span>
    <div
      *ngIf="
        (RightText.toLowerCase() === 'cart' ||
          RightText.toLowerCase() === 'sepet' ||
          RightText.toLowerCase() === 'الطلب') &&
        count > 0
      "
      class="cartcounter"
    >
      {{ count }}
    </div>
  </div>

  <div class="circle" [routerLink]="MiddleRoute">
    <svg class="navigation__icon--white">
      <use [attr.href]="'images/sprites.svg#icon-' + MiddleImage"></use>
    </svg>
  </div>
</div>
